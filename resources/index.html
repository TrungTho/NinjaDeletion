<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>files:
    </h1>
    <ul id="listToDel">

    </ul>
  </div>
  <hr>
  <div>
    <button id="btnReset">Reset</button>
    <!-- <button id=" btnAdd">Add more</button> -->
    <button id="btnChoose">Choose files</button>
    <button id="btnChooseFolder">Choose folder</button>
    <hr>
    <input type="number" min="0" name="inpDelayTime" id="inpDelayTime" placeholder="0s">
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
    <p id="displayTimer">00:00</p>
    <hr>
    <hr>
    <input type="checkbox" name="checkFinishClose" id="checkFinishClose">
    <label for="checkFinishClose">Close when finish?</label>
    <!-- <hr>
    <input type="checkbox" name="checkUninstall" id="checkUninstall">
    <label for="checkUninstall">Uninstall app when finish?</label> -->
    <hr>
    <input type="checkbox" name="checkKillProcess" id="checkKillProcess" checked="true">
    <label for="checkKillProcess">Kill process before deletion?</label>
    <input type="checkbox" name="checkPdfTemplate" id="checkPdfTemplate" checked="true">
    <label for="checkPdfTemplate">Use template</label>
    <br>
    <input type="text" name="inpProcesses" id="inpProcesses" placeholder="More process to kill, separate by ,"
      style='width:100%'>
    <hr>
    <input type="checkbox" name="checkLogResult" id="checkLogResult" checked="true">
    <label for="checkLogResult">Send log when finish</label>
    <hr>
    <button id="btnHide">Hide to tray icon</button>
  </div>
  <script src="js/neutralino.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
